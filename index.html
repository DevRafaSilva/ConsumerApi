<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/output.css">
  <title>testador de api</title>
</head>

<body class="bg-slate-950 h-[100vh] gap-14 grid  grid-cols-[1fr,1fr]">
  <main class="font-sans grid ml-6 mt-3 content-start">
    <ul class=" *:bg-lime-300 *:font-semibold *:text-lime-900 *:rounded-md *:flex-1 *:px-5 *:py-3 flex flex-1 gap-4 mb-6">
      <li data-methods-element="GET" class="cursor-pointer text-center"><button>GET</button></li>
      <li data-methods-element="POST" class="cursor-pointer text-center"><button>POST</button></li>
      <li data-methods-element="DELETE" class="cursor-pointer text-center"><button>DELETE</button></li>
      <li data-methods-element="PUT" class="cursor-pointer text-center"><button>PUT</button></li>
    </ul>
    <form class="text-white" action="">
      <div class="flex mb-3 flex-col">
        <label class="uppercase inline  mb-3" for="url">Token</label>
        <div class=" flex items-center gap-6 relative">
          <input data-url-token class="bg-gray-800 flex-1 inline-block py-3 px-5 rounded-md" type="text" name="url" id="url">
          <div class="absolute right-2">
            <img data-save-token class="w-8 " src="./src/img/marca.png" alt="Icone cadeado fechado">
          </div>
        </div>
      </div>
      <div class="flex flex-col">
        <label class="uppercase inline  mb-3" for="url">Url</label>
        <input data-url-element class="bg-gray-800  inline-block py-3 px-5 rounded-md" type="text" name="url" id="url">
      </div>
      <div class="flex flex-col">
        <label class="uppercase inline  mb-3 mt-6" for="body">Body</label>
        <textarea placeholder="{
    'username': 'dog', 
    'password': 'dog' 
  }" data-body class="bg-gray-800 inline-block resize-none  py-3 px-5 rounded-md" name="body" id="body" rows="7"></textarea>
      </div>

      <div class=" flex items-end justify-between">
        <button data-btn-response class="hidden">
          <span data-span-animate></span>
          <span data-span-text class="relative py-2 px-4  uppercase z-10">Carregar</span>
        </button>
        <div class="relative ml-auto">
          <div data-loading-element class="w-5 hidden h-5 rounded-full animate-spin border border-solid border-cyan-900 border-t-transparent absolute -right-1 -top-3"></div>
          <button data-request-button class="uppercase bg-lime-300 text-lime-900 
          font-semibold rounded-md px-4 py-2  mt-4 block">Requisição</button>
        </div>
      </div>
    </form>
  </main>
  <article class="text-white items-start mt-2">
    <div data-html-for-request>

    </div>
  </article>

  <script type="module" src="./src/script/script.js"></script>
</body>

</html>
